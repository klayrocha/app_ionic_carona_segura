<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background-login">

 <h2 text-center>
    <img [src]="'assets/images/icone.png'">
  </h2>
  <h2 text-center class="texto">
    Carona Segura
  </h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
     <ion-item>
        <ion-icon name="mail" item-left color="primary"></ion-icon>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>  

    <ion-item>
        <ion-icon name="lock" item-left color="primary"></ion-icon>
        <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
    </ion-item>  

    <button ion-button full type="submit" class="botom" [disabled]="loginForm.invalid">Entrar</button>
  </form>  

  <br>
  <button ion-button block class="botom" color="primary" (click)="criarConta()">Criar uma conta</button>
  <button ion-button block class="botaocentro" (click)="esqueceuSenha()">Esqueceu a Senha?</button>
  
</ion-content>
